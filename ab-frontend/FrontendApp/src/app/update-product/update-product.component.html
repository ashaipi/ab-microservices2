<div class="col-md-6 offset-md-3">
    <h2>Update Product</h2>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="productName" [(ngModel)] = "product.productName" name = "productName">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id="price" [(ngModel)] = "product.price" name = "price">
        </div>
        <div class="form-group">
            <label>Size</label>
            <input type="text" class="form-control" id="size" [(ngModel)] = "product.size" name = "size">
        </div>
        <div class="form-group">
            <label>Color</label>
            <input type="text" class="form-control" id="color" [(ngModel)] = "product.color" name = "color">
        </div>
        <div class="form-group">
            <label>Stock Quantity</label>
            <input type="text" class="form-control" id="stockQuantity" [(ngModel)] = "product.stockQuantity" name = "stockQuantity">
        </div>
        <div class="form-group">
            <label>Discount</label>
            <input type="text" class="form-control" id="discount" [(ngModel)] = "product.discount" name = "discount">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="text" class="form-control" id="img" [(ngModel)] = "product.img" name = "img">
        </div>
        <div class="form-group">
            <label>Barcode</label>
            <input type="text" class="form-control" id="barcode" [(ngModel)] = "product.barcode" name = "barcode">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)] = "product.description" name = "description">
        </div>
        <div class="form-group">
            <label>Note</label>
            <input type="text" class="form-control" id="note" [(ngModel)] = "product.note" name = "note">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
